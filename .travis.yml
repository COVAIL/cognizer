language: r
cache: packages
matrix:
  include:
  - os: linux
    dist: precise
    sudo: false
  - os: linux
    dist: trusty
    env:
    - R_CODECOV=true
    - secure: 
  - os: osx
    osx_image: xcode8
    before_install:
    - brew install curl
    - brew link --force curl
    latex: false
  - os: osx
    osx_image: xcode7.3
    latex: false
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
r_github_packages:
- jimhester/covr
after_success:
- if [[ "${R_CODECOV}" ]]; then R -e 'covr::codecov(token = Sys.getenv("CODECOV_TOKEN"))'; fi
warnings_are_errors: true
notifications:
  email:
    on_success: change
    on_failure: change